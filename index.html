<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bouquet Caja</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/bouquet/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/bouquet/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/bouquet/favicon-16x16.png">
  <link rel="manifest" href="/bouquet/site.webmanifest">
</head>

<body style="margin: 0px">
  <button id="install-button" style="display: none;">Agregar a pantalla de inicio</button>
  <iframe src="https://script.google.com/macros/s/AKfycbwIdP6A6p4G3tOQ18D4T2XPmEwbUqHMzfLMSGQqhDDiyFqACzA4vQy5iQMRXIgpHXE/exec" frameborder="0" scrolling="no" seamless="seamless" style="display:block; width:100%; height:100vh;"></iframe>

  <script>
    window.addEventListener('beforeinstallprompt', (event) => {
  event.preventDefault();
  const installButton = document.getElementById('install-button');
  installButton.style.display = 'block';
  installButton.addEventListener('click', () => {
    event.prompt();
  });
});
  </script>
</body>
</html>
